<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercicio Formulario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: red"  >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">N.a Estilo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Formulario-->
    <div class="container">
        <h1>Cadastro Cartão Digital</h1>
        <div class="border border-2 border-danger p-5 ">
        <form class="row g-3 ">
            <div class="col-md-6">
              <label for="inputNome required" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Nome Nome do Meio Sobrenome">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4 required" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@gmail.com">
            </div>
            <div class="col-md-4">
                <label for="inputCpf required" class="form-label">Cpf</label>
                <input type="number" class="form-control" id="inputCpf" placeholder="xxx-xxx-xxx-xx">
              </div> 
              <div class="col-md-4">
                <label for="inputRg required" class="form-label">Rg</label>
                <input type="number" class="form-control" id="inputRg" placeholder="xx-xxx-xxx-x">
              </div>  
            <div class="col-md-4">
                <label for="inputData" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputData">
              </div>
            <div class="col-md-6">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTelefone" placeholder="(xx)xxxxxxxxx">
              </div>
            <div class="col-6">
              <label for="inputcelular required" class="form-label">Celular</label>
              <input type="tel" class="form-control" id="inputcelular" placeholder="(xx)xxxxxxxxx">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="exemplo:São Bernado do Campo">
              </div>
            <div class="col-6">
              <label for="inputEndereco required" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" placeholder="exemplo:rua:brasil">
            </div>
            <div class="col-4">
                <label for="inputBairro required" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="exemplo:Taboâo">
              </div>
            <div class="col-4">
                <label for="inputNumero required" class="form-label">N°</label>
                <input type="text" class="form-control" id="inputNumero" placeholder="xx">
            </div>
            <div class="col-4" >
                <label for="inputCep required" class="form-label">Cep</label>
                <input type="text" class="form-control" id="inputCep" placeholder="xxxxx-xxx">
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Data do Pagamento do cartão</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>
              <div class="mb-3 col-5 ">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite aqui sua duvida, sugestão ou reclamação."></textarea>
              </div>
              <div class="form-check">
                <h5>Confirmo as Informções Acima</h5>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Sim
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Não
                </label>
              </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-11">
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
          </form>
          </div>
         
    
    
    
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
